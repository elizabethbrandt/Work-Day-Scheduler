<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

      <!-- WHEN I scroll down -->
      <!-- THEN I am presented with timeblocks for standard business hours -->
      <div class="time-block row">

        <span class="hour col-1">9AM</span>
        <textarea type="text" class="col-10" id="text9"></textarea>
        <button type="button" class="saveBtn col-1"><i class="far fa-save"></i></button>

      </div>

      <div class="time-block row">

        <span class="hour col-1">10AM</span>
        <textarea type="text" class="col-10" id="text10"></textarea>
        <button type="button" class="saveBtn col-1"><i class="far fa-save"></i></button>

      </div>

      <div class="time-block row">

        <span class="hour col-1">11AM</span>
        <textarea type="text" class="col-10" id="text11"></textarea>
        <button type="button" class="saveBtn col-1"><i class="far fa-save"></i></button>

      </div>

      <div class="time-block row">

        <span class="hour col-1">12PM</span>
        <textarea type="text" class="col-10" id="text12"></textarea>
        <button type="button" class="saveBtn col-1"><i class="far fa-save"></i></button>

      </div>

      <div class="time-block row">

        <span class="hour col-1">1PM</span>
        <textarea type="text" class="col-10" id="text13"></textarea>
        <button type="button" class="saveBtn col-1"><i class="far fa-save"></i></button>

      </div>

      <div class="time-block row">

        <span class="hour col-1">2PM</span>
        <textarea type="text" class="col-10" id="text14"></textarea>
        <button type="button" class="saveBtn col-1"><i class="far fa-save"></i></button>

      </div>

      <div class="time-block row">

        <span class="hour col-1">3PM</span>
        <textarea type="text" class="col-10" id="text15"></textarea>
        <button type="button" class="saveBtn col-1"><i class="far fa-save"></i></button>

      </div>

      <div class="time-block row">

        <span class="hour col-1">4PM</span>
        <textarea type="text" class="col-10" id="text16"></textarea>
        <button type="button" class="saveBtn col-1"><i class="far fa-save"></i></button>

      </div>

      <div class="time-block row">

        <span class="hour col-1">5PM</span>
        <textarea type="text" class="col-10" id="text17"></textarea>
        <button type="button" class="saveBtn col-1"><i class="far fa-save"></i></button>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
